<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" />
        <div class="card-img-overlay">
            <a href="#"><img src="./images/icon-view.svg" /></a>
        </div>
      </div>
      <div class="card-title">
        <a href="#">Equilibrium #3429</a>
      </div>
      <div class="card-description">
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="card-details">
        <div class="card-details-price">
          <img src="./images/icon-ethereum.svg" />
          <span>0.041 ETH</span>
        </div>
        <div class="card-details-timer">
          <img src="./images/icon-clock.svg" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="card-line"></div>
      <div class="card-creator">
        <img src="./images/image-avatar.png" />
        <p>Creation of <a href="#" class="creator-link">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>

</html>
